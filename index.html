		<script>

			$(document).ready(function () {

				$.getJSON("./data/tags.json", function(json) {

				});

				$.getJSON("./data/projects.json", function(json) {
					if (json) {
						json.forEach(function (p) {
							var $project = $('<div class="project">');

							var $img = $('<img>'),
								$link = $('<a>'),
								$title = $('<p>');


							$img.attr('src', p.image);
							$link.attr('href', p.link);
							$link.attr('target', '_blank');
							$title.html(p.name);



							// $project.css('background-image', 'url(' + p.image + ')');

							$project.on('click', function () {
								console.log('project ' + p.name + ' clicked');
//								$(this).clone().appendTo('#expanded_project');

								if ($(this).hasClass('expand')) {
									$(this).removeClass('expand');
								} else {
									$(this).addClass('expand');
								}
							});

							$link.append($title);
							$project.append($link);
							$project.append($img);
//							$project.css('background-color', p['background-color']);
							$project.css('color', p['color']);

							$('#projects').append($project);

						});
					}
				});

			});
		</script>
